<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact</title>
</head>
<body>
<h2>Contact Us</h2>
<hr>
<br>
<form>
	<fieldset>
	<legend>Fill the given form</legend>
	<label>Name</label><br><br>
	<input type="text" name="name" id="name" placeholder="enter your name" required autofocus><br><br>
	<label>Mobile Number</label><br><br>
	<input type="tel" name="mobile" id="mobile" placeholder="enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
	<label>Please select the type of communication</label><br><br>
	<select>
		<option>sales</option>
		<option>service</option>
		<option>enquiry</option>
		<option>advertisement</option>
		<option>complaint</option>
		<option selected>select</option>
	</select><br><br>
	<label>Description</label><br><br>
	<textarea rows="3" cols="30" name="description" placeholder="other details"></textarea><br><br>
	<input type="submit" name="submit" value="Submit">&nbsp;
	<input type="reset" name="reset" value="Reset">
    </fieldset>

</form>
</body>
</html>
