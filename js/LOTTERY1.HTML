<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<title>lottery</title>
	<style>
		 p{
		 	text-align: center;

		 }
	</style>
</head>
<body>
<center>

<h1>LUCKY DRAW</h1>
<br>
<br>
<b>Click the button to declare the winner:</b><br><br>
<button type="button" class="btn-success" value="Declare" id="declare" onclick="declareWinner()">Declare</button>
</center>
<b><p id="win"></p></b>
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Winner</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" id="mowin">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
  </div>
<script>
	var lottery=["PN447148", "PO213468", "PP397466", "PR372171", "PS978856", "PT227236", "PU490721", "PV937452", "PW219730", "PX945151", "PY918806", "PZ397636"];

	function declareWinner(){
		var winner=lottery[Math.floor(Math.random()*10)];
		console.log("winner is " + winner);
		document.getElementById("mowin").innerHTML="winner is " + winner;
		var winner=document.getElementById("win");
		winner.style.color='red';
		$('#myModal').modal('show');
		
	}

</script>
</body>
</html>
